<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Groupwork_6</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="flex justify-center">
            <div class="rounded rounded-t-lg overflow-hidden shadow max-w-xs my-3">
                <img src="http://3.bp.blogspot.com/-VwmWLIJY-bU/UYl1lcWCidI/AAAAAAAA9mo/wcJaDQ_pg2Q/s1600/[Commie]%20Saint%20Young%20Men%20OVA%20-%2001%20[DVD%20576p%20AAC]%20[CBF535E4].mkv_snapshot_00.38_[2013.05.08_05.42.07].jpg"
                    class="w-full" />
                <div class="flex justify-center -mt-8 ml-3">
                    <div class="rounded-full border-4 border-white h-24 w-24">
                        <img src="https://s2.narvii.com/image/r3ep7kp3ewdxxof4spelxjkkqrq5lxj4_128.jpg"
                            class="rounded-full border-4 border-blue-200 ">
                    </div>
                </div>
                <div class="text-center px-3  pt-2">
                    <p class="text-black text-xl bold font-sans">Buddha & Jesus</p>
                  
                </div>
                <form @submit.prevent="checkForm">
                    <div class="p-5 mx-auto">
                    <h1 class="text-2xl pb-4">Account</h1>
                    <p v-if="errors" class="text-red-500">
                        <b>Please correct the following error(s):</b>
                        <ul>
                            <li v-for="error in errors" class="text-red-500">{{ error }}</li>
                        </ul>
                    </p>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col">
                            <label for="firstname" class="text-sm leading-7 text-gray-600">First Name</label>
                            <input type="text" id="firstname" v-model="firstname" name="firstname"
                                class="bg-gray-100 px-4 py-2 mb-4">
                        </div>
                        <div class="flex flex-col">
                            <label for="lastname" class="text-sm leading-7 text-gray-600">Last Name</label>
                            <input type="text" id="lastname" v-model="lastname" name="lastname"
                                class="bg-gray-100  px-4 py-2 mb-4">
                        </div>
                        <div class="flex flex-col">
                            <label for="age" class="text-sm leading-7 text-gray-600">Age</label>
                            <input type="text" id="age" v-model="age" name="age"
                                class="bg-gray-100  px-4 py-2 mb-4">
                        </div>
                        <div class="flex flex-col">
                            <label class="text-sm leading-7 text-gray-600">Gender</label> 
                                <select id="chosengender" v-model="chosengender" name="chosengender" 
                                class="bg-gray-100  px-4 py-2 mb-4">
                                <option v-for="gender in genders" :value="gender.gender_id">
                                    {{gender.gender_value}}
                                </option>
                        </div>
                        
                        <div class="flex flex-col">  
                            <select class="bg-gray-100 px-4 py-2 mb-4">   
                        </div>
                        
                        <div class="flex flex-col">
                            <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
                            <input type="text" id="email" v-model="email" name="email"
                                class="bg-gray-100 px-4 py-2 mb-4">
                        </div>
                        <div class="flex flex-col">
                            <label for="phone" class="text-sm leading-7 text-gray-600">Phone Number</label>
                            <input type="text" id="phone" v-model="phone" name="phone"
                                class="bg-gray-100  px-4 py-2 mb-4">
                        </div>
                        <div class="flex flex-col col-span-2">
                            <label for="chosensubject" class="text-sm leading-7 text-gray-600">Subject</label>
                            <select id="chosensubject" v-model="chosensubject" name="chosensubject"
                                class="bg-gray-100 px-4 py-2 mb-4">
                                <option v-for="subject in subject_lists" :value="subject.subject_id">
                                    {{subject.subject_name}}
                                </option>
                        </div>
                        <div>
                            <input type="submit" value="Submit"
                                class="px-8 py-2 text-white bg-yellow-500 rounded-lg hover:bg-yellow-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
                        </div>
                    </div>
                    </div>
                </form>
            </div>

        </div>


    </div>
    <!-- my main.js -->
    <script src="./main.js"></script>
</body>

</html>
